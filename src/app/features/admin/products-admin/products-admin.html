<!-- Product Form -->
<div class="card p-3 mb-4 shadow-sm">
  <input [(ngModel)]="form.name" placeholder="Enter product name" class="form-control mb-2" />

  <input
    [(ngModel)]="form.price"
    placeholder="Enter price (₹)"
    type="number"
    step="0.01"
    min="0"
    class="form-control mb-2"
  />
  <input
    [(ngModel)]="form.stock"
    placeholder="Enter stock quantity"
    type="number"
    min="0"
    class="form-control mb-2"
  />
  <button class="btn btn-success w-100" (click)="save()">
    {{ form.product_id ? 'Update Product' : 'Add Product' }}
  </button>
</div>

<!-- Product List -->
<div class="card p-3 shadow-sm">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th width="150">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (p of products(); track p.product_id) {
        <tr>
          <td>{{ p.name }}</td>
          <td>₹{{ p.price }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="edit(p)">Edit</button>

            <button class="btn btn-danger btn-sm" (click)="delete(p.product_id)">Delete</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3" class="text-center text-muted">No products available</td>
        </tr>
      }
    </tbody>
  </table>
</div>
